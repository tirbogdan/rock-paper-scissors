<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock-Paper-Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="game-zone">
      <div class="instructions">
        <h1>
          Welcome to my little game!<br />This is a classic rock, paper,
          scissors game so you probably know the rules (rock beats scissors,
          paper beats rock, scissors beats paper).<br />The games end when
          someone has 5 points.<br />Have fun!
        </h1>
      </div>
      <div class="game-buttons">
        <button id="start-game">Start game</button>
        <button id="reset-game">Reset-game</button>
      </div>
      <div class="scoreboard">Press start game to begin</div>
      <div class="option-buttons">
        <button class="options" data-option="rock" id="rock"></button>
        <button class="options" data-option="paper" id="paper"></button>
        <button class="options" data-option="scissors" id="scissors"></button>
      </div>
    </div>
  </body>
</html>
